<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Chat with AI</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>

<style>
    #loading-spinner {
        bottom: 15%;
        z-index: 1000;
    }
</style>

<body>
<div class="container">
	{% include "_includes/chat_spinner.html" %}

	<div class="chat-box col-sm-12 col-md-10 col-lg-8 mx-auto p-3 my-5">
		{% if chat_history %}
		{% include "_includes/chat_history.html" %}
		{% else %}
		{% include "_includes/chat_nohistory.html" %}
		{% endif %}
	</div>

	<div id="chat-bottom-anchor"></div>

	{% include "_includes/chat_form.html" %}
</div>

<script crossorigin="anonymous"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function () {
        scrollToBottom();
    }

    function scrollToBottom() {
        const anchor = document.getElementById('chat-bottom-anchor');
        if (anchor) {
            anchor.scrollIntoView({
                behavior: 'instant',
                block: 'end',
                inline: 'nearest'
            });
        }
    }

    function showSpinner() {
        const loadingSpinner = document.getElementById('loading-spinner');
        loadingSpinner.classList.remove('d-none');
    }
</script>


</body>
</html>
